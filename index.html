<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OARA HNBC - Flagship Store</title>
    
    <!-- 1. 引入 React 和 ReactDOM (使用生产版本以提高稳定性) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. 引入 Babel (用于编译 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 配置 Tailwind 字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        highlight: '#f6ee52',
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定义滚动条样式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 自定义图标库 (解决 CDN 加载报错问题) ---
        // 使用 SVG 路径直接渲染，确保 100% 稳定
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            ShoppingBag: (props) => <Icon {...props} path={<><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></>} />,
            User: (props) => <Icon {...props} path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            Globe: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Shield: (props) => <Icon {...props} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></>} />,
            Battery: (props) => <Icon {...props} path={<><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></>} />,
            ChevronRight: (props) => <Icon {...props} path={<><path d="m9 18 6-6-6-6"/></>} />,
            Star: (props) => <Icon {...props} path={<><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></>} />,
        };
        
        // 直接解构使用
        const { ShoppingBag, User, Search, Globe, MapPin, CheckCircle, ArrowRight, Menu, X, Zap, Shield, Battery, ChevronRight, Star } = Icons;
        // ---------------------------------------------

        const OARAWebsiteSingleProduct = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [serialNumber, setSerialNumber] = useState('');
            const [checkStatus, setCheckStatus] = useState(null); // null, 'checking', 'verified'

            // Scroll effect for sticky header
            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleCheck = (e) => {
                e.preventDefault();
                setCheckStatus('checking');
                setTimeout(() => {
                    setCheckStatus('verified');
                }, 1500);
            };

            return (
                <div className="font-sans bg-white text-[#1d1d1f] selection:bg-[#f6ee52] selection:text-black">
                
                {/* === 1. Sticky Header / Utility Bar === */}
                <header 
                    className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
                    isScrolled ? 'bg-white/80 backdrop-blur-md border-b border-gray-200 py-3' : 'bg-transparent py-5'
                    }`}
                >
                    <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                    {/* Logo - Image */}
                    <a href="#" className="flex items-center select-none">
                         {/* 请确保同目录下有 OARA LOGO.png */}
                        <img 
                        src="OARA LOGO.png" 
                        alt="OARA Tech" 
                        className="h-10 w-auto md:h-12 object-contain hover:opacity-80 transition-opacity"
                        onError={(e) => {
                            e.target.style.display = 'none';
                            e.target.nextSibling.style.display = 'block';
                        }} 
                        />
                        {/* 图片加载失败时的备用文字Logo */}
                        <div className="hidden text-2xl font-bold tracking-tighter flex items-center gap-2">
                            <div className="w-8 h-8 bg-[#f6ee52] rounded-sm flex items-center justify-center">
                                <span className="text-black font-black text-sm">O</span>
                            </div>
                            OARA <span className="text-xs font-normal text-gray-500 tracking-[0.2em] ml-1">TECH</span>
                        </div>
                    </a>

                    {/* Desktop Nav */}
                    <nav className="hidden md:flex items-center gap-10 text-sm font-medium text-gray-500">
                        <a href="#product-overview" className="hover:text-black transition-colors">OARA HNBC</a>
                        <a href="#technology" className="hover:text-black transition-colors">Technology</a>
                        <a href="#checklist" className="hover:text-black transition-colors">Service</a>
                    </nav>

                    {/* Utility Icons */}
                    <div className="flex items-center gap-4 md:gap-6 text-gray-800">
                        {/* Currency & Language Switcher */}
                        <button className="text-xs font-bold border border-gray-300 rounded px-3 py-1 hover:border-black hover:bg-black hover:text-white transition-all flex items-center gap-1.5">
                        <span>EN</span>
                        <span className="text-gray-400">|</span>
                        <span>USD</span>
                        </button>
                        
                        <button className="hover:text-black hover:bg-gray-100 p-1.5 rounded-full transition-colors">
                        <Search size={20} strokeWidth={1.5} />
                        </button>
                        
                        <button className="hover:text-black hover:bg-gray-100 p-1.5 rounded-full transition-colors group relative">
                        <User size={20} strokeWidth={1.5} />
                        <span className="absolute top-10 right-0 w-max bg-black text-white text-[10px] font-bold px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity shadow-lg">
                            SIGN IN
                        </span>
                        </button>
                        
                        <button className="hover:text-black hover:bg-gray-100 p-1.5 rounded-full transition-colors relative">
                        <ShoppingBag size={20} strokeWidth={1.5} />
                        <span className="absolute top-1 right-1 w-2 h-2 bg-[#f6ee52] border border-white rounded-full"></span>
                        </button>
                        
                        <button className="md:hidden text-black" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                        {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>
                    </div>
                </header>

                {/* Mobile Menu */}
                {mobileMenuOpen && (
                    <div className="fixed inset-0 z-40 bg-white pt-24 px-6 md:hidden">
                    <div className="flex flex-col gap-8 text-2xl font-bold text-gray-900">
                        <a href="#" className="border-b border-gray-100 pb-4 text-black">OARA HNBC</a>
                        <a href="#" className="border-b border-gray-100 pb-4">Technology</a>
                        <a href="#" className="border-b border-gray-100 pb-4">Support</a>
                    </div>
                    </div>
                )}

                {/* === 2. Hero Section (Focus on HNBC) === */}
                <section className="relative w-full h-screen min-h-[700px] flex items-center justify-center overflow-hidden pt-20 bg-[#fbfbfd]">
                    {/* Subtle Background Gradient */}
                    <div className="absolute inset-0 z-0 bg-gradient-to-b from-transparent to-gray-100/50"></div>
                    
                    <div className="relative z-10 text-center max-w-5xl px-6 flex flex-col items-center">
                    <span className="text-black font-mono tracking-widest text-xs mb-6 border border-black/10 px-3 py-1 rounded-full uppercase bg-white shadow-sm">
                        The Flagship
                    </span>
                    <h1 className="text-6xl md:text-9xl font-bold text-black mb-4 tracking-tight leading-none">
                        HNBC
                    </h1>
                    <p className="text-xl md:text-3xl text-gray-500 font-light mb-10 max-w-2xl leading-relaxed">
                        Active Heat Control. <br/>
                        <span className="text-black font-medium">The ultimate expression of OARA technology.</span>
                    </p>
                    
                    <div className="flex flex-col sm:flex-row gap-6 w-full justify-center">
                        {/* CTA Button */}
                        <button className="bg-[#f6ee52] text-black px-12 py-4 rounded-full hover:bg-[#e0d840] hover:shadow-lg transition-all font-bold text-lg flex items-center justify-center gap-2">
                        Buy Now <ArrowRight size={20} />
                        </button>
                    </div>

                    {/* Abstract Product Placeholder */}
                    <div className="mt-16 relative w-full max-w-lg aspect-[16/9] bg-white rounded-t-3xl shadow-[0_-20px_60px_-15px_rgba(0,0,0,0.1)] border-t border-x border-gray-100 flex items-end justify-center overflow-hidden">
                        <div className="text-gray-300 text-sm pb-10 font-mono tracking-widest">[ HNBC PRODUCT IMAGE ]</div>
                        {/* Reflection Effect */}
                        <div className="absolute bottom-0 w-full h-20 bg-gradient-to-t from-gray-50 to-transparent"></div>
                    </div>
                    </div>
                </section>

                {/* === 3. Product Detail Showcase (Full Width) === */}
                <section id="product-overview" className="py-24 px-6 bg-white">
                    <div className="max-w-7xl mx-auto">
                    
                    {/* HNBC Feature Card */}
                    <div className="relative bg-[#f5f5f7] rounded-3xl overflow-hidden hover:shadow-2xl transition-all duration-500 min-h-[700px] flex flex-col md:flex-row items-center">
                        
                        {/* Text Content */}
                        <div className="flex-1 p-12 md:p-20 z-10 flex flex-col justify-center h-full">
                            <div className="mb-6">
                            <span className="text-orange-600 font-bold tracking-wider text-sm uppercase mb-2 block">Pro Series</span>
                            <h3 className="text-5xl md:text-6xl font-bold text-black mb-6">HNBC</h3>
                            <p className="text-gray-500 text-xl font-medium leading-relaxed max-w-md">
                                Designed for the connoisseur. <br/>
                                Featuring the all-new Oara™ Chip S3 for precise temperature management and extended battery life.
                            </p>
                            </div>

                            <div className="space-y-4 mb-10">
                            <div className="flex items-center gap-3">
                                <Star size={20} className="text-black fill-black" />
                                <span className="text-gray-700 font-medium">Premium Aluminum Body</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <Zap size={20} className="text-black fill-black" />
                                <span className="text-gray-700 font-medium">USB-C Fast Charging</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <CheckCircle size={20} className="text-black fill-black" />
                                <span className="text-gray-700 font-medium">OLED Status Display</span>
                            </div>
                            </div>

                            <div className="flex items-center gap-6">
                                <span className="font-bold text-3xl">$89.00</span>
                                <button className="bg-black text-white px-10 py-4 rounded-full font-bold hover:bg-[#f6ee52] hover:text-black transition-colors shadow-lg text-lg">
                                Add to Cart
                                </button>
                            </div>
                        </div>
                        
                        {/* Image Content (Right Side) */}
                        <div className="flex-1 w-full h-full min-h-[400px] md:min-h-full bg-gradient-to-br from-gray-200 to-white relative flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 bg-[linear-gradient(45deg,#00000005_1px,transparent_1px)] bg-[size:20px_20px]"></div>
                            <div className="text-gray-300 font-bold text-9xl select-none opacity-20">PRO</div>
                            {/* Product Placeholder */}
                            <div className="absolute w-[60%] h-[80%] bg-black/5 rounded-2xl border border-white/50 backdrop-blur-sm shadow-2xl flex items-center justify-center">
                            <span className="text-gray-400 font-mono">PRODUCT RENDER</span>
                            </div>
                        </div>

                    </div>
                    </div>
                </section>

                {/* === 4. Technology Specs (White Background) === */}
                <section id="technology" className="py-32 bg-white relative overflow-hidden border-t border-gray-100">
                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-20 items-center">
                        <div className="order-2 md:order-1">
                            <h2 className="text-[#f6ee52] font-black text-sm mb-6 tracking-widest uppercase bg-black inline-block px-2 py-1">Inside OARA</h2>
                            <h3 className="text-5xl md:text-6xl font-bold text-black mb-8 leading-tight">
                                Powered by <br/>
                                <span className="text-gray-400">Oara Intelligent Core.</span>
                            </h3>
                            <p className="text-gray-600 text-lg leading-relaxed mb-12 font-medium">
                                Our proprietary heating algorithm monitors temperature 1,000 times per second. 
                                Ensuring consistent aerosol delivery without the burnt taste.
                            </p>

                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                <div className="bg-gray-50 p-8 rounded-2xl hover:bg-gray-100 transition-colors">
                                    <Zap className="text-black mb-4 fill-[#f6ee52]" size={32} />
                                    <h4 className="text-black font-bold mb-2 text-xl">Instant Heat</h4>
                                    <p className="text-gray-500 text-sm">Ready in 15 seconds.</p>
                                </div>
                                <div className="bg-gray-50 p-8 rounded-2xl hover:bg-gray-100 transition-colors">
                                    <Battery className="text-black mb-4" size={32} />
                                    <h4 className="text-black font-bold mb-2 text-xl">All-Day Battery</h4>
                                    <p className="text-gray-500 text-sm">20 sessions per charge.</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Visual for Tech */}
                        <div className="order-1 md:order-2 relative h-[500px] bg-gray-100 rounded-3xl flex items-center justify-center overflow-hidden group">
                            <div className="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] opacity-50"></div>
                            <div className="relative w-64 h-64 bg-white rounded-full shadow-2xl flex items-center justify-center z-10 group-hover:scale-110 transition-transform duration-700">
                                <div className="absolute w-full h-full rounded-full border border-dashed border-gray-300 animate-[spin_20s_linear_infinite]"></div>
                                <span className="text-black font-bold text-2xl font-mono">CHIP S3</span>
                            </div>
                        </div>
                    </div>
                </section>

                {/* === 5. Web CheckList (Verification - Light) === */}
                <section id="checklist" className="py-24 bg-[#f9f9fb] border-y border-gray-200">
                    <div className="max-w-3xl mx-auto px-6 text-center">
                    <div className="inline-block p-4 bg-white rounded-2xl shadow-sm mb-6">
                        <Shield size={40} className="text-black fill-[#f6ee52]" />
                    </div>
                    <h2 className="text-3xl md:text-4xl font-bold text-black mb-4">Authenticity Check</h2>
                    <p className="text-gray-500 mb-10">
                        Verify your OARA HNBC device. Enter the 12-digit Serial Number (SN).
                    </p>

                    <div className="bg-white p-2 rounded-2xl border border-gray-200 shadow-xl flex flex-col md:flex-row gap-2 max-w-lg mx-auto focus-within:ring-2 ring-black/5 transition-all">
                        <input 
                        type="text" 
                        placeholder="Enter SN (e.g. OARA-2026-X89)" 
                        className="flex-1 px-6 py-4 rounded-xl outline-none text-lg bg-transparent text-black placeholder-gray-400"
                        value={serialNumber}
                        onChange={(e) => setSerialNumber(e.target.value)}
                        />
                        <button 
                        onClick={handleCheck}
                        className="bg-black text-white px-8 py-4 rounded-xl font-bold hover:bg-[#f6ee52] hover:text-black transition-colors whitespace-nowrap shadow-md"
                        >
                        {checkStatus === 'checking' ? 'Verifying...' : 'Verify'}
                        </button>
                    </div>

                    {/* Result Area */}
                    {checkStatus === 'verified' && (
                        <div className="mt-8 p-6 bg-white border border-green-200 rounded-xl text-left flex items-start gap-4 shadow-sm animate-in fade-in slide-in-from-bottom-4">
                            <div className="bg-green-100 text-green-700 p-2 rounded-full mt-1">
                                <CheckCircle size={20} />
                            </div>
                            <div>
                                <h4 className="font-bold text-black text-lg">Authentic Device</h4>
                                <p className="text-gray-600 mt-1">Device: OARA HNBC (Black). <br/>SN: {serialNumber || 'SN-TEST-01'}</p>
                                <div className="mt-3 text-xs text-green-700 font-bold bg-green-50 px-2 py-1 rounded inline-block">
                                    WARRANTY ACTIVE
                                </div>
                            </div>
                        </div>
                    )}
                    </div>
                </section>

                {/* === 6. Store Locator (Light Map) === */}
                <section className="h-[500px] relative w-full bg-gray-200">
                    {/* Mock Map Background (Light Style) */}
                    <div className="absolute inset-0 bg-[#e0e0e0] flex items-center justify-center opacity-70">
                        <div className="text-center">
                            <MapPin size={64} className="mx-auto mb-4 text-gray-400" />
                            <p className="text-4xl font-black text-gray-400/50 tracking-widest uppercase">Global Map</p>
                        </div>
                    </div>
                    
                    {/* Floating Card */}
                    <div className="absolute top-10 left-6 md:left-20 bg-white/95 backdrop-blur-sm p-6 rounded-2xl shadow-2xl w-[90%] md:w-[380px]">
                        <h3 className="text-xl font-bold text-black mb-4">Find a Retailer</h3>
                        <div className="relative mb-6">
                            <Search className="absolute left-3 top-3.5 text-gray-400" size={18} />
                            <input type="text" placeholder="City or Postal Code" className="w-full bg-gray-50 border border-gray-200 text-black rounded-lg pl-10 pr-4 py-3 outline-none focus:border-black transition-colors placeholder-gray-400" />
                        </div>
                        
                        <div className="h-48 overflow-y-auto space-y-3 custom-scrollbar pr-2">
                            {[1, 2, 3].map(i => (
                                <div key={i} className="p-4 hover:bg-gray-50 rounded-xl cursor-pointer border border-transparent hover:border-gray-200 transition-all group">
                                    <div className="flex justify-between items-start">
                                        <h4 className="font-bold text-black">OARA Store - Downtown</h4>
                                        <span className="text-[10px] bg-black text-white px-1.5 py-0.5 rounded">0.8km</span>
                                    </div>
                                    <p className="text-sm text-gray-500 mt-1">123 Tech Avenue, Innovation District</p>
                                    <p className="text-xs text-green-600 mt-2 flex items-center gap-1 font-medium">
                                    ● Open Now
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

                {/* === 7. Footer (Dark Contrast) === */}
                <footer className="bg-[#111] text-white pt-20 pb-12">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-12 mb-20">
                            
                            <div>
                                <h4 className="text-xs font-bold text-[#f6ee52] tracking-widest uppercase mb-6">Products</h4>
                                <ul className="space-y-4 text-sm text-gray-400">
                                    <li><a href="#" className="hover:text-white transition-colors">OARA HNBC</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Accessories</a></li>
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-xs font-bold text-[#f6ee52] tracking-widest uppercase mb-6">Innovation</h4>
                                <ul className="space-y-4 text-sm text-gray-400">
                                    <li><a href="#" className="hover:text-white transition-colors">Oara Chip Tech</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Health & Safety</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Check Authenticity</a></li>
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-xs font-bold text-[#f6ee52] tracking-widest uppercase mb-6">Support</h4>
                                <ul className="space-y-4 text-sm text-gray-400">
                                    <li><a href="#" className="hover:text-white transition-colors">Contact Us</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Warranty Policy</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Shipping Info</a></li>
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-xs font-bold text-[#f6ee52] tracking-widest uppercase mb-6">Newsletter</h4>
                                <p className="text-xs text-gray-500 mb-4">Stay updated on new drops.</p>
                                <div className="flex border-b border-white/20 pb-2 focus-within:border-[#f6ee52] transition-colors">
                                    <input type="email" placeholder="Email Address" className="bg-transparent w-full outline-none text-sm placeholder-gray-600 text-white" />
                                    <button className="text-white hover:text-[#f6ee52] transition-colors"><ArrowRight size={16} /></button>
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-center text-xs text-gray-600 gap-6 pt-8 border-t border-white/10">
                            <div className="flex items-center gap-3">
                                <img 
                                    src="OARA LOGO.png" 
                                    alt="OARA Tech Logo" 
                                    className="h-6 w-auto object-contain opacity-60 grayscale hover:grayscale-0 hover:opacity-100 transition-all"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'block';
                                    }} 
                                />
